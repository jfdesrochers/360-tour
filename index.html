<!DOCTYPE html>
<html>
  <head>
    <title>360-Degree Tour</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="aframe.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="outside" class="img-360" src="IMG_0748.JPG"><img>
        <img id="room" class="img-360" src="IMG_0746.JPG"><img>
        <img id="kitchen" class="img-360" src="IMG_0747.JPG"><img>
      </a-assets>
      <a-sky></a-sky>
      <a-entity position="-2 0 -2" rotation="-10 30 0">
        <a-text value="Previous" position="0 0.6 0" align="center"></a-text>
        <a-plane id="previous" previous></a-plane>
      </a-entity>
      <a-entity position="2 0 -2" rotation="-10 -30 0">
        <a-text value="Next" position="0 0.6 0" align="center"></a-text>
        <a-plane id="next" next></a-plane>
      </a-entity>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
